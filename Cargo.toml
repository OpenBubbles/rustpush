[package]
name = "rustpush"
version = "0.1.0"
edition = "2021"
default-run = "rustpush-test"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
plist = "1.7.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls", "gzip", "stream", "rustls-tls-webpki-roots"] }
serde = { version = "1.0", features = ["derive"] }
openssl = { version = "0.10.56", features = ["vendored"] }
uuid = { version = "1.4.1", features = ["v4"] }
base64 = "0.21.2"
regex = "1.9.3"
tokio-rustls = "0.24.1"
rustls = "0.21.6"
rustls-pemfile = "1.0.3"
rand = "0.8.5"
libflate = "2.0.0"
thiserror = "1.0.47"
async-recursion = "1.0.4"
html-escape = "0.2.13"
xml-rs = "0.8.17"
prost = "0.12.0"
log = "0.4.20"
pretty_env_logger = "0.5.0"
async-trait = "0.1.73"
flume = "0.11.0"
open-absinthe = { path = "/home/tae/Documents/open-absinthe", optional = true, features = ["serde"] }
omnisette = { git = "https://github.com/OpenBubbles/apple-private-apis", branch = "master" }
icloud_auth = { git = "https://github.com/OpenBubbles/apple-private-apis", branch = "master" }
apple-dev-apis = { git = "https://github.com/OpenBubbles/apple-private-apis", branch = "master" }
apple-codesign-wrapper = { git = "https://github.com/OpenBubbles/apple-private-apis", branch = "master" }
deku = "0.16.0"
zip = { version = "2.1.5", default-features = false, features = ["deflate-zlib"] }
rasn = "0.16.0"
backon = "0.4.4"
futures = "0.3.30"
serde_json = "1.0.128"

[features]
default = ["macOS"]
macOS = ["dep:open-absinthe"]


[build-dependencies]
prost-build = { version = "0.12.0" }

[[bin]]
name = "rustpush-test"
path = "src/test.rs"

[lib]
name = "rustpush"
path = "src/lib.rs"

[patch."https://github.com/OpenBubbles/apple-private-apis"]
omnisette = { path = "../apple-private-apis/omnisette"}
icloud_auth = { path = "../apple-private-apis/icloud-auth"}
apple-dev-apis = { path = "../apple-private-apis/apple-dev-apis"}
apple-codesign-wrapper = { path = "../apple-private-apis/apple-codesign-wrapper"}
